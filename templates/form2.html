{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>patient registration form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px; /* space between checkbox and label text */
            margin-bottom: 8px; /* space between each option */
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
         /* Artırma/Azaltma oklarını gizle */
         input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>



    <form action="/register" method="POST">
        <h2>Patient Info</h2>

        <label for="name">First Name</label>
        <input type="text" name="name" required>

        <label for="surname">Last Name</label>
        <input type="text" name="surname" required>

        <label for="age">Age</label>
        <input type="number" name="age" required>

        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="">Choose</option>
            <option value="Woman">Woman</option>
            <option value="Man">Man</option>
            <option value="Other">Other</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" required>

        <label for="weight">Weight(kg)</label>
        <input type="number" name="weight" required>

        <label for="height">Height (cm)</label>
        <input type="number" name="height" required>

        <label for="location">City / District / Post Code</label>
        <input type="text" name="location" placeholder="Örn: Warszawa / Mokotów / 00-123" required>


               <!-- Sigorta Var mı -->
        <label for="hasInsurance">Do you have insurance?</label>
        <select id="hasInsurance" name="hasInsurance" required onchange="toggleInsuranceType()">
            <option value="">Choose</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <!-- Sigorta Tipi -->
        <div id="insuranceTypeWrapper">
            <label for="insuranceType">Insurance Type</label>
            <select name="insuranceType">
                <option value="">Choose</option>
                <option value="Private Insurance">Private Insurance</option>
                <option value="State Insurance">State Insurance</option>
                <option value="Travel Insurance">Travel Insurance</option>
            </select>
        </div>


        <label for="complaint">Your complaint</label>
        <textarea name="complaint" rows="4" required></textarea>

        <label>Symptoms (Can be choosen more than one)</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="symptoms" value="fever"> fever</label>
            <label><input type="checkbox" name="symptoms" value="cough "> cough </label>
            <label><input type="checkbox" name="symptoms" value="headache"> headache</label>
            <label><input type="checkbox" name="symptoms" value="nausea"> nausea </label>
            <label><input type="checkbox" name="symptoms" value="muscle pain"> 	muscle pain</label>
            <label><input type="checkbox" name="symptoms" value="shortness of breath"> shortness of breath</label>
        </div>

        <label for="symptom_duration">Since when do you have symptoms?</label>
        <select name="symptom_duration" required>
            <option value="">Choose</option>
            <option value="1-3 days">1-3 days</option>
            <option value="1 week">1 week</option>
            <option value="more than 1 month">more than 1 month</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <script>
    function toggleInsuranceType() {
        var hasInsurance = document.getElementById('hasInsurance').value;
        var wrapper = document.getElementById('insuranceTypeWrapper');
        wrapper.style.display = hasInsurance === 'Yes' ? 'block' : 'none';
    }

    // Sayfa yüklendiğinde sigorta tipi alanını doğru şekilde göster/gizle
    window.onload = function () {
        toggleInsuranceType();
    };

    // Form gönderilmeden önce sigorta alanını temizle
    document.querySelector("form").addEventListener("submit", function (e) {
        var hasInsurance = document.getElementById('hasInsurance').value;
        var insuranceType = document.querySelector("select[name='insuranceType']");
        if (hasInsurance !== 'Yes') {
            insuranceType.value = "";  // değeri temizle
        }
    });
    </script>


{% endblock %}
