{% extends "base.html" %}
{% block content %}
    <div id="confirmation-message" style="opacity:0; transition: opacity 1.25s; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
        <h2 style="font-size:2.2em; color:#198754; margin-bottom: 20px;">{{ message }}</h2>
        <a href="{{ url_for('hospitals') }}" style="margin-top: 20px; font-size: 1.2em; color: #0d6efd; text-decoration: underline;">See hospitals</a>
        <a href="https://app.powerbi.com/links/_qkgatPSEZ?ctid=9e66e6ba-f2bb-4367-9862-0821b7ae9e12&pbi_source=linkShare" target="_blank" rel="noopener" style="margin-top: 16px; font-size: 1.1em; color: #fd7e14; text-decoration: underline;">See Details About Your Disease</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var msg = document.getElementById('confirmation-message');
                if (msg) msg.style.opacity = 1;
            }, 100);
        });
    </script>
{% endblock %}
